

#The optimal value depends on many factors including (but not limited to) the number of CPU cores, the #number of hard disk drives that store data, and load pattern. When one is in doubt, setting it to the #number of available CPU cores would be a good start (the value “auto” will try to autodetect it).

#Hello baby-sweets <3 <3 ;)

#worker_processes  1;
worker_processes  auto;

events {
	worker_connections  1024;  ## Default: 1024
}

http {
	upstream pasedb {
		keepalive 32;
		server pasedb:8080; 
	}
	upstream projecjarone {
		keepalive 32;
		server projecjarone:8080; 
	}

	proxy_send_timeout 120;
	proxy_read_timeout 300;
	proxy_buffering    off;
	keepalive_timeout  5 5;
	tcp_nodelay        on;

	server {
		listen 80;
		root /opt/htdocs/pasedb;
		index.jsp;
		server_name pasedb.org;
		location / {
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header Host $http_host;
			proxy_pass http://pasedb;
#			try_files $uri $uri/ =404;
		}
	}
	server {
		listen 80;
		root /opt/htdocs/projectarone;
		index.jsp;
		server_name projectarone.com;
		location / {
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header Host $http_host;
			proxy_pass http://projecjarone;
#			try_files $uri $uri/ =404;
		}
	}

}	
